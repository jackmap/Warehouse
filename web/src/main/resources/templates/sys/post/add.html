<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库管理系统</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>岗位名称</label>
            <div class="layui-input-inline">
                <input type="text" name="postName" required  lay-verify="required" placeholder="请输入岗位名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>所属部门</label>
            <div class="layui-input-inline">
                <select name="deptName">
                    <option value="技术部">技术部</option>
                    <option value="操作部">操作部</option>
                    <option value="报关部">报关部</option>
                    <option value="人事部">人事部</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>岗位职责</label>
            <div class="layui-input-inline">
                <input type="text" name="description" required  lay-verify="required" placeholder="请输入岗位职责" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
    //Demo
    layui.use('form', function(){
      var form = layui.form;

      //监听提交
      form.on('submit(formDemo)', function(data){
        $.ajax({
                url: "/sys/post/addPost",
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function(result) {
                   if(result.code==0){
                      alert(result.message)
                   }else{
                       alert(result.message)
                   }
                }
           });
        return false;
      });
    });
    </script>
</body>
</html>
