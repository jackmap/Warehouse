<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>仓库管理系统</title>
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="cateid">
                                      <option>规则分类</option>
                                      <option>文章</option>
                                      <option>会员</option>
                                      <option>权限</option>
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="contrller">
                                      <option>请控制器</option>
                                      <option>Index</option>
                                      <option>Goods</option>
                                      <option>Cate</option>
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="action">
                                      <option>请方法</option>
                                      <option>add</option>
                                      <option>login</option>
                                      <option>checklogin</option>
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>

                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加权限','./rule/add',400,500)"><i class="layui-icon"></i>添加</button>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-table" lay-data="{url:'/sys/rule/findPage', page:true, id:'ruleTable'}" lay-filter="ruleTable">
                                <thead>
                                    <tr>
                                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                                        <th lay-data="{field:'pid', width:80, sort: true, fixed: true}">权限ID</th>
                                        <th lay-data="{field:'menuname', width:120}">权限名称</th>
                                        <th lay-data="{field:'url'}">路径</th>
                                        <th lay-data="{field:'resourceType', width:80}">类型</th>
                                        <th lay-data="{field:'note'}">备注</th>
                                        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                                    </tr>
                                </thead>
                            </table>
                            <script type="text/html" id="barDemo">
                                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            </script>
                            <script type="text/html" id="swDemo">
                                 <input type="checkbox" name="switch"  lay-text="开启|停用"  checked="" lay-skin="switch">
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/views/sys/rule.js"></script>
    </body>
</html>
